<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            /* flex-direction: column;
            flex-wrap: wrap; 把设置的主轴方向和换行合成一句写法是flex-flow: column wrap;*/
            /*align-items: ;适用于单行情况；align-content: ;适用于多行  */
            display: flex;
            width: 800px;
            height: 400px;
            background-color: pink;
            /* 换行 */
            flex-wrap: wrap;
            /* 因为有了换行，此时我们侧轴上控制子元素的对齐方式我们用 align-content */
            /* align-content: flex-start;子元素初始化换行 */
            /* align-content: center;子元素居中排列 */
            /* align-content: space-between;子元素贴着上下两行（或者左右两列）排序 */
            /* 子元素上下两行（或者左右两列）有相同的间距换行 */
            align-content: space-around;
        }
        
        div span {
            width: 150px;
            height: 100px;
            background-color: purple;
            color: #fff;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
    </div>
</body>

</html>
