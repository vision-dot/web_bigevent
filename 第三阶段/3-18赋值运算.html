<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var age = 10;
        age += 5; //age = age + 5;
        console.log(age); //15
        var age1 = 10;
        age1 -= 5; //age1 = age1 - 5;
        console.log(age1); //5
        var age2 = 10;
        age2 *= 5; //age2 = age2 * 5;
        console.log(age2); //50
        var age3 = 10;
        age3 /= 5; //age3 = age3 / 5;
        console.log(age3); //2
    </script>
</head>
