<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>findIndex方法</title>
</head>

<body>
    <script type="text/javascript">
        let ary = [10, 20, 50];
        let index = ary.findIndex(item => item > 15);
        console.log(index) //返回是索引号,而且只返回第一个符合的,即返回1;如果没有则返回-1
    </script>
</body>

</html>
