<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var str = '黑马程序员'
        var str2 = encodeURI(str) //编码
        console.log(str2)

        console.log('----------')
        var str3 = decodeURI('%E9%BB%91%E9%A9%AC') //解码，一个%和两个字母表示一个汉字
        console.log(str3) //黑马
    </script>
</body>

</html>
