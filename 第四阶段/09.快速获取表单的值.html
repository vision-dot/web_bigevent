<body>
    <form action="/login" id="f1">
        <!-- 在使用serialize()方法时，每个input必须要有个name值，否则将不会有输出内容 -->
        <input type="text" name="user_name" />
        <input type="password" name="password" />
        <button type="submit">提交</button>
    </form>

    <script>
        $(function() {
            // 第一种方式

            //   e.preventDefault()
            // var data = $('#f1').serialize()
            //     console.log(data);
            // })

            // 第二种方式
            $('#f1').on('submit', function(e) {
                alert('监听到了表单的提交事件2')
                e.preventDefault()
                var data = $('#f1').serialize()
                console.log(data);
            })
        })
    </script>
</body>

</html>
