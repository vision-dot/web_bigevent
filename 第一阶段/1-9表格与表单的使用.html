<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table width="500" border="1">
        <tr>
            <td>性别：</td>
            <td>男<input type="radio" name="sex" value="男" checked="checked" /> 女：<input type="radio" name="sex" value="女" /><br></td>
        </tr>
        <!-- 第二行 -->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                    <option>请选择年份</option>
                <option>1998</option>
                <option>1999</option>
                <option>2000</option>
                <option>2001</option>
                </select>



                <select>
                    <option>请选择月份</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                </select>


                <select>
                    <option>请选择天</option>
                <option>19</option>
                <option>20</option>
                <option>22</option>
                <option>23</option>
                </select>

            </td>
        </tr>
        <!-- 第三行 -->
        <tr>
            <td>爱好：</td>
            <td>篮球<input type="checkbox" checked="checked" /> 羽毛球：<input type="checkbox" /> 足球：<input type="checkbox" /></td>
        </tr>
        <!-- 第四行 -->
        <tr>
            <td>籍贯：</td>
            <td>
                <select>
                    <option>广东</option>
                    <option selected="selected">北京</option>
                    <option>成都</option>
        
                </select>
            </td>
        </tr>
        <!-- 第五行 -->
        <td></td>
        <td>
            <a href="#">请登录个人页面</a>
        </td>
        <!-- 第六行 -->
        <tr>
            <td></td>
            <td>
                <h5>我承认</h5>
                <ul>
                    <li>年满18</li>
                    <li>自愿登录</li>
                </ul>
            </td>
        </tr>
    </table>
</body>

</html>
