<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        video {
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- autoplay是自动播放，但谷歌浏览器只能加muted才能在谷歌播放，是禁止播放，controls是播放插件
     loop是循环播放,poster="image/mi9.jpg"是在播放时出现卡顿时，会显示该照片-->
    <video src="image/mi.mp4" autoplay="autoplay" muted="muted" controls="controls" loop="loop" poster="image/mi9.jpg"></video>
</body>

</html>
