<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>

<body>
    <h4>1.外部链接</h4>
    <a href="http://www.baidu.com" target="_blank">百度</a>
    <p> 打开窗口的方式：默认值是_self当前窗口打开页面，_blank新窗口打开页面</p>
    <h4>2.内部链接：网站内页面之间的相互链接</h4>
    <a href="1-2内部链接.html">内部链接</a>
    <h4>3.空链接：#</h4>
    <a href="#">空链接</a>
    <h4>4.图片超链接</h4>
    <a href="http://www.baidu.com"><img src="1.jpg" /></a>
    <!-- 5.锚点链接：点我们点击链接，可以快速定位到页面某个位置 
    在链接文本的href属性中，设置值为（#名字）#必须要打；如<a href="#one">11</a>
     找到目标位置标签，里面添加一个id的属性=刚才的名字，如<h3 id=one>22</h3>-->



</body>

</html>
