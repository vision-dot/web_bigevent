<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择第一个元素 */
        
        ul li:first-child {
            background-color: blanchedalmond;
        }
        /* 选择最后一个元素 */
        
        ul li:last-child {
            background-color: blanchedalmond;
        }
        /* 选择第几个元素 */
        
        ul li:nth-child(3) {
            background-color: blue;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</body>

</html>
