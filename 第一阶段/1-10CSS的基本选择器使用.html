<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {
            color: yellow;
        }
        
        .red {
            background-color: red;
        }
        
        .green {
            background-color: green;
        }
        
        .box {
            width: 150px;
            height: 100px;
            font-size: 30px;
        }
        
        #pink {
            color: pink;
        }
    </style>
</head>

<body>
    <p>好好学习</p>
    <div class="box red">红色</div>
    <!-- 要想调用两个或者两个以上的属性，class=""里面一定要用空格隔开 -->
    <div class="box green">绿色</div>
    <div class="red">红色</div>
    <div id="pink">粉红色</div>
    <!-- id的调用只能#定义，而且只能调用一次，比如下面还出现<div id="pink">红色</div> 是不能调用的-->

</body>

</html>
