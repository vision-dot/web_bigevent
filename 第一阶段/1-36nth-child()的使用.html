<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选择偶数的孩子 */
        
        ul li:nth-child(even) {
            background-color: burlywood;
        }
        /* 选择基数的孩子 */
        
        ul li:nth-child(odd) {
            background-color: red;
        }
        /* 里面只能是n，不能是其他字母，相当于选择所有元素 ；因为从0开始，每次加1*/
        /* 2n是选择偶数孩子；2n+1是基数孩子；按照自己的需要的选择孩子计算公式 */
        
        ol li:nth-child(n) {
            background-color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ol>
</body>

</html>
